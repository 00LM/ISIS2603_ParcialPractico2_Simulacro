<div class="card-grid">
  @for(recipe of recipes; track recipe.id) {
    <div class="recipe-card" >
      <img
        class="card-img"
        [src]="recipe.imagen"
        alt="{{ recipe.nombre }}"
      />

      <h3>{{ recipe.nombre }}</h3>
      <p><strong>-</strong> {{ recipe.etiquetas[0] }}</p>
      <p><strong>-</strong> {{ recipe.etiquetas[1] }}</p>
      <p><strong>-</strong> {{ recipe.etiquetas[2] }}</p>

      <p><strong>Porciones:</strong> {{ recipe.porciones }}</p>
      <p><strong># Ingredientes:</strong> {{ recipe.numeroIngredientes }}</p>

      <div class="boton"(click)="onSelect(recipe)"> 
        <strong>Ver la receta</strong>
      </div>
    </div>
  }
</div>
